<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ShopEase</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Product Section -->
    <section class="product">
        <div class="container">
            <div class="product-image">
                <img id="main-image" src="oneplus13.jpeg" alt="Product">
            </div>
            <div class="product-details">
                <h2>Oneplus 13</h2>
                <p class="price">$499</p>
                <p class="description">This is a high-quality product with great features.</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
